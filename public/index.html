<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Reserveringssysteem</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Reserveringssysteem</h1>
  <div id="calendar"></div>

  <div id="reservationModal" class="modal">
    <div class="modal-content">
      <h2>Nieuwe reservering</h2>
      <form id="reservationForm">
        <label for="object">Object:</label>
        <select id="object" name="object" required>
          <option value="Renault Bus">Renault Bus</option>
          <option value="Aanhanger">Aanhanger</option>
        </select>

        <label for="reservationDate">Datum:</label>
        <input type="date" id="reservationDate" name="date" required>

        <label for="reservationStart">Starttijd:</label>
        <input type="time" id="reservationStart" name="start_time" required>

        <label for="reservationEnd">Eindtijd:</label>
        <input type="time" id="reservationEnd" name="end_time" required>

        <label for="name">Naam:</label>
        <input type="text" id="name" name="name" required>

        <button type="submit">Opslaan</button>
        <button type="button" id="closeModal">Annuleren</button>
      </form>
    </div>
  </div>

  <script src="client.js"></script>
</body>
</html>
