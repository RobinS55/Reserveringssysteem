<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Voertuig Reserveringen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Reservering Renault Bus / Aanhanger</h1>

    <!-- Formulier -->
    <form id="reservationForm">
      <label>Object:</label>
      <select name="object">
        <option value="Renault Bus">Renault Bus</option>
        <option value="Aanhanger">Aanhanger</option>
      </select>
      <label>Datum:</label>
      <input type="date" name="date" required>
      <label>Dagdeel:</label>
      <select name="timeslot">
        <option value="Ochtend">Ochtend</option>
        <option value="Middag">Middag</option>
      </select>
      <label>Naam:</label>
      <input type="text" name="name" required>
      <button type="submit">Reserveer</button>
    </form>

    <!-- Agenda -->
    <div id="agenda"></div>
  </div>

  <script src="client.js"></script>
</body>
</html>
