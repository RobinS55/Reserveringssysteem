<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Verhees Reserveringssysteem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f4f6f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background-color: #0078d7;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a9e;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      background: white;
      border-radius: 5px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Verhees Reserveringssysteem</h1>

  <div style="text-align: center;">
    <button id="testDbBtn">Test databaseconnectie</button>
    <button id="testInsertBtn">Test insert</button>
  </div>

  <div id="output">Resultaten verschijnen hier...</div>

  <script>
    const output = document.getElementById("output");

    document.getElementById("testDbBtn").addEventListener("click", async () => {
      try {
        const res = await fetch('/api/dbtest');
        const data = await res.json();
        output.innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        output.innerText = "Fout bij DB-test: " + err;
      }
    });

    document.getElementById("testInsertBtn").addEventListener("click", async () => {
      try {
        const res = await fetch('/api/testinsert');
        const data = await res.json();
        output.innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        output.innerText = "Fout bij test-insert: " + err;
      }
    });
  </script>
</body>
</html>
